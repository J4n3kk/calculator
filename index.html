<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="model">CALCULUS 2000</div>
        <div class="screen">
            <div class="first-display"></div>
            <div class="second-display"></div>
        </div>
        <div class="keyboard">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">*</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="change">+/-</button>
            <button class="operator">/</button>
        </div>
        <div class="big-buttons">
            <button class="special-action clear">clear</button>
            <button class="special-action remove">remove</button>
            <button class="special-action sum">=</button>
        </div>
    </div>
    
    
    <script src="javascript.js"></script>
</body>
</html>
